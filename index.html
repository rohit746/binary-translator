<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binary and Text Translator</title>
  <link href="src/index.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="vite.svg">

  <!-- Add meta description -->
  <meta name="description" content="Binary and Text Translator - Convert binary input to text output and vice versa">

  <!-- Add Open Graph metadata -->
  <meta property="og:title" content="Binary and Text Translator">
  <meta property="og:description" content="Convert binary input to text output and vice versa">
  <meta property="og:image" content="https://binary-translator-zeta.vercel.app/image.jpg">
  <meta property="og:url" content="https://binary-translator-zeta.vercel.app/">

  <!-- Add Twitter Card metadata -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Binary and Text Translator">
  <meta name="twitter:description" content="Convert binary input to text output and vice versa">
  <meta name="twitter:image" content="https://binary-translator-zeta.vercel.app/image.jpg">
  <meta name="twitter:url" content="https://binary-translator-zeta.vercel.app/">

</head>
<body class="dark bg-gray-900 text-gray-100">
<div class="container mx-auto px-4 py-8 max-w-3xl">
  <h1 class="text-4xl font-bold text-center text-teal-500 mb-8">Binary and Text Translator</h1>
  <div class="flex justify-center mb-8">
    <div class="relative w-64">
      <label>
        <select id="inputTypeSelect" class="block appearance-none w-full bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-700 text-gray-800 dark:text-gray-100 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:ring focus:ring-teal-400">
          <option value="binary">Binary</option>
          <option value="text">Text</option>
        </select>
      </label>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 12l-6-6 1.41-1.41L10 9.17l4.59-4.58L16 6z"/></svg>
      </div>
    </div>
  </div>
  <div class="flex flex-col md:flex-row justify-center mb-8">
    <div id="inputBox" class="w-full md:w-2/3 md:mr-4 mb-4 md:mb-0">
      <div class="bg-white dark:bg-gray-800 p-6 border border-gray-700 rounded-lg shadow-md">
        <label for="inputArea" class="block text-gray-800 dark:text-gray-100 font-bold mb-2">Enter Input:</label>
        <div class="relative">
          <textarea class="p-4 border border-gray-300 dark:border-gray-700 rounded-lg resize-none w-full h-64 text-gray-800 dark:text-gray-100 placeholder-gray-400 focus:outline-none focus:ring focus:ring-teal-400 bg-gray-200 dark:bg-gray-700" id="inputArea"></textarea>
          <button class="absolute top-2 right-2 bg-teal-700 hover:bg-teal-800 text-white font-bold py-1 px-2 rounded-full transition-colors duration-300" id="copyInputButton" title="Copy">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16H7V4h10v5h5v7h-2v-6H9v3zm-2 5h14a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-1V8a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1zm4-2h2v2H9v-2zM8 5v2H4v12a1 1 0 0 0 1 1h12v-2H6V5H4V3h4a1 1 0 0 1 1 1z"/></svg>
          </button>
        </div>
      </div>
    </div>
    <div id="outputBox" class="w-full md:w-2/3 md:ml-4">
      <div class="bg-white dark:bg-gray-800 p-6 border border-gray-700 rounded-lg shadow-md">
        <label for="outputArea" class="block text-gray-800 dark:text-gray-100 font-bold mb-2">Output:</label>
        <div class="relative">
          <textarea class="p-4 border border-gray-300 dark:border-gray-700 rounded-lg resize-none w-full h-64 text-gray-800 dark:text-gray-100 placeholder-gray-400 focus:outline-none focus:ring focus:ring-teal-400 bg-gray-200 dark:bg-gray-700" id="outputArea" readonly></textarea>
          <button class="absolute top-2 right-2 bg-teal-700 hover:bg-teal-800 text-white font-bold py-1 px-2 rounded-full transition-colors duration-300" id="copyOutputButton" title="Copy">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16H7V4h10v5h5v7h-2v-6H9v3zm-2 5h14a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-1V8a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1zm4-2h2v2H9v-2zM8 5v2H4v12a1 1 0 0 0 1 1h12v-2H6V5H4V3h4a1 1 0 0 1 1 1z"/></svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-center">
    <button class="bg-teal-700 hover:bg-teal-800 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300" id="translateButton">Translate</button>
  </div>
</div>
<script type="module" src="src/main.ts"></script>
</body>
</html>
